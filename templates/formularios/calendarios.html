<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de calendarios</title>
</head>

<body>


    {% extends "base.html" %}


    {% block content %}



    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary"><i class="fas fa-calendar-alt me-2"></i>Gestión de Calendarios</h2>
            <a class="btn btn-primary" href="{{url_for('formulario')}}">
                <i class="fas fa-plus-circle me-2"></i>Nuevo Calendario
            </a>
        </div>

        <div class="card shadow">
            <div class="card-header bg-light">
                <h5 class="mb-0">Calendarios Activos</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Proceso</th>
                                <th>Municipio</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Datos dinámicos desde backend -->
                            {% for calendario in calendarios %}
                            <tr>
                                <td>{{ calendario.nombre_calendario }}</td>
                                <td>{{ calendario.procedimiento }}</td>
                                <td>{{ calendario.municipio }}</td>
                                <td>
                                    <form action="{{url_for('formularioActualizar')}}">
                                        <input type="hidden" name="id" value="{{ calendario.id }}">
                                        <button class="btn btn-sm btn-warning">Editar</button>
                                    </form>
                                    <button class="btn btn-sm btn-danger">Eliminar</button>
                                </td>
                            </tr>

                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}

</body>

</html>
