<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/fuente.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gradient-primary vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <div class="text-center mb-5">
                            <h2 class="fw-bold text-primary mb-2">Bienvenido</h2>
                            <p class="text-muted">Ingresa tus credenciales para continuar</p>
                        </div>

                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form action="{{url_for('auth.auth_login')}}" method="post">
                            <div class="form-floating mb-4">
                                <input type="number" 
                                       class="form-control form-control-lg border-2" 
                                       id="documento" 
                                       name="documento"
                                       placeholder="Documento"
                                       required>
                                <label for="documento" class="text-muted">
                                    <i class="fas fa-id-card me-2"></i>Número de documento
                                </label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" 
                                       class="form-control form-control-lg border-2" 
                                       id="password" 
                                       name="password"
                                       placeholder="Contraseña"
                                       required>
                                <label for="password" class="text-muted">
                                    <i class="fas fa-lock me-2"></i>Contraseña
                                </label>
                                <button type="button" 
                                class="btn btn-link position-absolute end-0 top-50 translate-middle-y me-3"
                                id="togglePassword">
                            <i class="fas fa-eye-slash text-primary"></i>
                        </button>
                            </div>

                            <button type="submit" 
                                    class="btn btn-primary btn-lg w-100 py-3 fw-bold text-uppercase shadow-sm">
                                <i class="fas fa-sign-in-alt me-2"></i>Ingresar
                            </button>

    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
