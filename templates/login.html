  <body class="bg-gradient-primary vh-100 d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">
              <div class="text-center mb-5">
                <div class="logo-savia">
                  <!-- <h1>Bienvenido</h1> -->
                  <img
                    src="../static/img/banner1.png"
                    alt="Logo Savia"
                    class="img-fluid"
                  />
                  <!-- <img src="../static/img/logo1.png" alt="" /> -->
                </div>
              </div>

              {% with messages = get_flashed_messages() %} {% if messages %} {%
              for message in messages %}
              <div
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
              >
                {{ message }}
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                ></button>
              </div>
              {% endfor %} {% endif %} {% endwith %}
              <p class="text-muted mt-5">
                Ingresa tus credenciales para continuar
              </p>
              <form action="{{url_for('auth.auth_login')}}" method="post">
                <div class="form-floating mb-4">
                  <input
                    type="number"
                    class="form-control border-2"
                    id="documento"
                    name="documento"
                    placeholder="Documento"
                    required
                  />
                  <label for="documento" class="text-muted">
                    <i class="fas fa-id-card me-2"></i>Número de documento
                  </label>
                </div>

                <div class="form-floating mb-4">
                  <input
                    type="password"
                    class="form-control form-control-lg border-2"
                    id="password"
                    name="password"
                    placeholder="Contraseña"
                    required
                  />
                  <label for="password" class="text-muted">
                    <i class="fas fa-lock me-2"></i>Contraseña
                  </label>
                  <button
                    type="button"
                    class="btn btn-link position-absolute end-0 top-50 translate-middle-y me-3"
                    id="togglePassword"
                  >
                    <i class="fas fa-eye-slash text-primary"></i>
                  </button>
                </div>

                <div style="display: flex; align-items: center; justify-content: center;">
                  <button
                    type="submit"
                    class="btn h-15 w-85 fw-bold shadow-sm"
                    style="background-color: #214c5a; color: white"
                  >
                    <i class="fas fa-sign-in-alt me-2" style="color: white"></i
                    >Ingresar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../static/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
